<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="page__one">
        <div class="rectangle rectangle-one">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>    
        <div class="rectangle rectangle-two">
            <div class="box two__box-one"></div>
            <div class="box two__box-two"></div>
            <div class="box two__box-one"></div>
        </div>    
        <div class="rectangle rectangle-three">
            <div class="box three__box-one"></div>
            <div class="box three__box-two"></div>
            <div class="box three__box-three"></div>
        </div>
        <div class="rectangle rectangle-four">
            <div class="box four__box-one"></div>
            <div class="box four__box-two"></div>
            <div class="box four__box-three"></div>
        </div>
        <div class="rectangle rectangle-five">
            <div class="box five__box-one"><span class="txt">Some text</span></div>
            <div class="box five__box-two"><span class="txt">Some text</span></div>
            <div class="box five__box-three"><span class="txt">Some text</span></div>
        </div>
        <div class="rectangle rectangle-six">
            <div class="box six__box-one"></div>
            <div class="box six__box-two"></div>
            <div class="box six__box-three"></div>
        </div>
    </div>
    <div class="page__two">
        <div class="container">
            <div class="square square-one">
                <div class="circle one__circle-one"></div>
                <div class="circle one__circle-two"></div>
                <div class="circle one__circle-three"></div>
                <div class="circle one__circle-four"></div>
                <div class="circle one__circle-five"></div>
            </div>
            <div class="square square-two red">
                <div class="transparent transparent-two">
                    <div class="circle two__circle-one"></div>
                    <div class="circle two__circle-two"></div>
                    <div class="circle two__circle-three"></div>
                    <div class="circle two__circle-four"></div>
                    <div class="circle two__circle-five"></div>
                </div>
            </div>
            <div class="square square-three">
                <div class="transparent transparent-three">
                    <div class="circle three__circle-one"></div>
                    <div class="circle three__circle-two"></div>
                    <div class="circle three__circle-three"></div>
                    <div class="circle three__circle-four"></div>
                    <div class="circle three__circle-five"></div>
                    <div class="circle three__circle-six"></div>
                </div>
            </div>
            <div class="square square-four">
                <div class="transparent transparent-four">
                    <div class="circle four__circle-one"></div>
                    <div class="circle four__circle-two"></div>
                    <div class="circle four__circle-three"></div>
                    <div class="circle four__circle-four"></div>
                    <div class="circle four__circle-five"></div>
                    <div class="circle four__circle-six"></div>
                </div>
            </div>
            <div class="square square-five">
                <div class="transparent transparent-five">
                    <div class="circle five__circle-one"></div>
                    <div class="circle five__circle-two"></div>
                    <div class="circle five__circle-three"></div>
                    <div class="circle five__circle-four"></div>
                    <div class="circle five__circle-five"></div>
                    <div class="circle five__circle-six"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
