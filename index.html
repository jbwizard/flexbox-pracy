<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="page__one">
        <div class="rectangle rectangle-one">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>    
        <div class="rectangle rectangle-two">
            <div class="box two__box-one"></div>
            <div class="box two__box-two"></div>
            <div class="box two__box-one"></div>
        </div>    
        <div class="rectangle rectangle-three">
            <div class="box three__box-one"></div>
            <div class="box three__box-two"></div>
            <div class="box three__box-three"></div>
        </div>
        <div class="rectangle rectangle-four">
            <div class="box four__box-one"></div>
            <div class="box four__box-two"></div>
            <div class="box four__box-three"></div>
        </div>
        <div class="rectangle rectangle-five">
            <div class="box five__box-one"><span class="txt">Some text</span></div>
            <div class="box five__box-two"><span class="txt">Some text</span></div>
            <div class="box five__box-three"><span class="txt">Some text</span></div>
        </div>
        <div class="rectangle rectangle-six">
            <div class="box six__box-one"></div>
            <div class="box six__box-two"></div>
            <div class="box six__box-three"></div>
        </div>
    </div>
    
</body>
</html>
